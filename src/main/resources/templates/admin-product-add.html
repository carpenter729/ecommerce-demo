<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="">
<head>
  <meta charset="UTF-8">
  <title>添加商品 - 后台管理</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="card shadow">
        <div class="card-header bg-primary text-white">
          <h4 class="mb-0">添加新商品</h4>
        </div>
        <div class="card-body">
          <!-- 表单开始 -->
          <form action="/admin/products/add" method="post">
            <!-- CSRF 令牌  -->
            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>

            <div class="mb-3">
              <label for="name" class="form-label">商品名称</label>
              <input type="text" class="form-control" id="name" name="name" required placeholder="例如：iPhone 15">
            </div>

            <!-- 分类选择下拉框 -->
            <div class="mb-3">
              <label for="category" class="form-label">商品分类</label>
              <select class="form-select" id="category" name="category">
                <option value="数码">📱 数码</option>
                <option value="服装">👕 服装</option>
                <option value="体育">🍔 体育</option>
                <option value="书籍">📚 书籍</option>
              </select>
            </div>

            <div class="mb-3">
              <label for="description" class="form-label">商品描述</label>
              <textarea class="form-control" id="description" name="description" rows="3"></textarea>
            </div>

            <div class="mb-3">
              <label for="price" class="form-label">价格</label>
              <input type="number" class="form-control" id="price" name="price" step="0.01" required>
            </div>

            <div class="mb-3">
              <label for="imageUrl" class="form-label">图片路径</label>
              <input type="text" class="form-control" id="imageUrl" name="imageUrl" placeholder="/images/xxx.jpg 或 网络链接">
              <div class="form-text">请确保图片已放入 src/main/resources/static/images/ 目录</div>
            </div>

            <div class="d-grid gap-2">
              <button type="submit" class="btn btn-success">确认添加</button>
              <a href="/admin/products" class="btn btn-secondary">返回列表</a>
            </div>
          </form>
          <!-- 表单结束 -->
        </div>
      </div>
    </div>
  </div>
</div>

</body>
</html>
