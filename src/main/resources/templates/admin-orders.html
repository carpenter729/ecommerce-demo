<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="">
<head>
  <meta charset="UTF-8">
  <title>订单管理</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light p-4">
<div class="container bg-white p-4 shadow rounded">
  <div class="d-flex justify-content-between mb-4">
    <h2>📦 全平台订单管理</h2>
    <a href="/admin/products" class="btn btn-outline-secondary">返回商品管理</a>
  </div>

  <table class="table table-hover">
    <thead class="table-dark">
    <tr>
      <th>订单号</th>
      <th>购买用户</th> <!-- 新增 -->
      <th>下单时间</th>
      <th>总金额</th>
      <th>收货地址</th>
      <th>商品详情</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="order : ${orders}">
      <td th:text="${order.id}"></td>
      <td>
        <span class="badge bg-info text-dark" th:text="${order.user.username}">用户</span>
      </td>
      <td th:text="${#temporals.format(order.createTime, 'yyyy-MM-dd HH:mm')}"></td>
      <td class="text-danger fw-bold">¥ <span th:text="${order.totalAmount}"></span></td>
      <td th:text="${order.shippingAddress}"></td>
      <td>
        <!-- 简单列出买了什么 -->
        <div th:each="item : ${order.orderItems}">
          <small th:text="${item.product.name} + ' x' + ${item.quantity}"></small>
        </div>
      </td>
    </tr>
    </tbody>
  </table>
</div>
</body>
</html>
