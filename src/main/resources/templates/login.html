<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="">
<head>
  <meta charset="UTF-8">
  <title>用户登录</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light d-flex align-items-center justify-content-center" style="height: 100vh;">

<div class="card shadow p-4" style="width: 400px;">
  <h3 class="text-center mb-4">🔐 用户登录</h3>

  <!-- 登录出错提示 -->
  <div th:if="${param.error}" class="alert alert-danger">
    用户名或密码错误！
  </div>
  <!-- 注销成功提示 -->
  <div th:if="${param.logout}" class="alert alert-success">
    已成功退出。
  </div>
  <!-- 注册成功提示 -->
  <div th:if="${registerSuccess}" class="alert alert-success"
       th:text="${registerSuccess}">
  </div>

  <form action="/login" method="post">
    <!-- 必须加 CSRF Token，Spring Security 要求 -->
    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>

    <div class="mb-3">
      <label class="form-label">用户名</label>
      <label>
        <input type="text" name="username" class="form-control" placeholder="输入 test" required>
      </label>
    </div>
    <div class="mb-3">
      <label class="form-label">密码</label>
      <label>
        <input type="password" name="password" class="form-control" placeholder="输入 123456" required>
      </label>
    </div>
    <button type="submit" class="btn btn-primary w-100">登录</button>
  </form>

  <div class="text-center mt-3">
    <a href="/register" class="text-decoration-none">没有账号？去注册</a>
  </div>
</div>

</body>
</html>
