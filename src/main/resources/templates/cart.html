<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="">
<head>
  <meta charset="UTF-8">
  <title>我的购物车</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container mt-5">
  <h2 class="mb-4">🛒 我的购物车</h2>

  <!-- 购物车不为空时显示 -->
  <div th:if="${not #lists.isEmpty(cartItems)}">
    <table class="table table-hover bg-white shadow-sm rounded">
      <thead class="table-dark">
      <tr>
        <th>商品</th>
        <th>单价</th>
        <th>数量</th>
        <th>小计</th>
      </tr>
      </thead>
      <tbody>
      <tr th:each="item : ${cartItems}">
        <td>
          <span th:text="${item.product.name}" class="fw-bold"></span>
        </td>
        <td>¥ <span th:text="${item.product.price}"></span></td>
        <td>
          <span class="badge bg-secondary" th:text="${item.quantity}">1</span>
        </td>
        <!-- 简单计算小计 -->
        <td class="text-danger fw-bold">
          ¥ <span th:text="${item.product.price * item.quantity}"></span>
        </td>
      </tr>
      </tbody>
    </table>

    <div class="d-flex justify-content-between align-items-center mt-4 p-3 bg-white shadow-sm rounded">
      <h4>总计: <span class="text-danger">¥ <span th:text="${total}">0.00</span></span></h4>

      <!-- 结算按钮 -->
      <a href="/checkout" class="btn btn-success btn-lg">去结算</a>
    </div>
  </div>

  <!-- 购物车为空时显示 -->
  <div th:if="${#lists.isEmpty(cartItems)}" class="text-center py-5">
    <h3 class="text-muted">购物车空空如也~</h3>
    <a href="/" class="btn btn-primary mt-3">去购物</a>
  </div>
</div>

</body>
</html>
