<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="">
<head>
  <meta charset="UTF-8">
  <title>后台商品管理</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container mt-5">
  <div class="d-flex justify-content-between align-items-center mb-4">
    <h2>📦 商品管理列表</h2>
    <div>
      <a href="/admin/products/add" class="btn btn-success">➕ 添加新商品</a>
      <a href="/admin/orders" class="btn btn-primary">📄 查看订单</a>
      <a href="/" class="btn btn-outline-secondary">🏠 返回前台</a>
    </div>
  </div>

  <div class="card shadow-sm">
    <div class="card-body">
      <table class="table table-striped table-hover align-middle">
        <thead class="table-dark">
        <tr>
          <th>ID</th>
          <th>图片</th>
          <th>名称</th>
          <th>分类</th>
          <th>描述</th>
          <th>价格</th>
          <th>操作</th>
        </tr>
        </thead>
        <tbody>

        <tr th:each="product : ${products}">
          <td th:text="${product.id}">1</td>
          <td>
            <img th:src="${product.imageUrl}" alt="商品图"
                 style="width: 50px; height: 50px; object-fit: cover;" class="rounded" src="">
          </td>
          <td th:text="${product.name}">商品名</td>


          <td>
            <span class="badge bg-info text-dark" th:text="${product.category}">分类</span>
          </td>

          <td th:text="${product.description}" class="text-truncate" style="max-width: 150px;">描述</td>
          <td class="fw-bold text-danger">￥<span th:text="${product.price}">99.00</span></td>
          <td>
            <!-- 删除按钮表单 -->
            <form action="/admin/products/delete" method="post" style="display:inline;"
                  onsubmit="return confirm('确定要删除这个商品吗？');">
              <input type="hidden" name="id" th:value="${product.id}" />
              <!-- CSRF  -->
              <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
              <button type="submit" class="btn btn-sm btn-danger">删除</button>
            </form>
          </td>
        </tr>
        </tbody>
      </table>

      <!-- 如果没有商品显示提示 -->
      <div th:if="${products.isEmpty()}" class="alert alert-warning text-center">
        暂无商品，请点击右上角添加。
      </div>
    </div>
  </div>
</div>

</body>
</html>
