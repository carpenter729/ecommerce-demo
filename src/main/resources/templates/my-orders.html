<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="">
<head>
  <meta charset="UTF-8">
  <title>我的订单</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<!-- 简单导航栏 (建议把导航栏提取成 fragment，这里为了省事直接复制) -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark mb-4">
  <div class="container">
    <a class="navbar-brand" href="/">🛒 电商系统</a>
    <div class="text-white">
      <a href="/" class="btn btn-outline-light btn-sm me-2">继续购物</a>
    </div>
  </div>
</nav>

<div class="container">
  <h3 class="mb-4">📜 我的订单历史</h3>

  <div th:if="${#lists.isEmpty(orders)}" class="alert alert-info">
    您还没有下过单，快去买点东西吧！
  </div>

  <!-- 外层循环：遍历每一个订单 -->
  <div th:each="order : ${orders}" class="card mb-4 shadow-sm">
    <div class="card-header d-flex justify-content-between align-items-center bg-white">
      <div>
        <span class="fw-bold me-3">订单号: <span th:text="${order.id}"></span></span>
        <span class="text-muted" th:text="${#temporals.format(order.createTime, 'yyyy-MM-dd HH:mm:ss')}"></span>
      </div>
      <div class="fw-bold text-danger">
        总额: ¥ <span th:text="${order.totalAmount}"></span>
      </div>
    </div>
    <div class="card-body p-0">
      <table class="table table-borderless mb-0">
        <tbody>
        <!-- 内层循环：遍历订单里的商品 -->
        <tr th:each="item : ${order.orderItems}" class="border-bottom">
          <td width="100">
            <!-- 显示图片，如果数据库没图就显示默认 -->
            <img th:src="${item.product.imageUrl}" style="width: 60px; height: 60px; object-fit: cover;" alt="" src="">
          </td>
          <td>
            <div class="fw-bold" th:text="${item.product.name}">商品名</div>
          </td>
          <td class="text-center">
            ¥ <span th:text="${item.price}"></span> x <span th:text="${item.quantity}"></span>
          </td>
        </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>

</body>
</html>
