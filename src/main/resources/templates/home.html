<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="">
<head>
  <meta charset="UTF-8">
  <title>电商首页</title>
  <!-- 引入 Bootstrap 5 (CDN) 用于快速美化 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    .product-img {
        height: 200px;
        object-fit: cover; /* 保证图片裁剪不失真 */
    }
  </style>
</head>
<body class="bg-light">

<!-- 1. 顶部导航栏 -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark mb-4">
  <div class="container">
    <a class="navbar-brand" href="/">极速电商</a>
    <div class="collapse navbar-collapse">
      <ul class="navbar-nav me-auto">
        <li class="nav-item"><a class="nav-link active" href="/">首页</a></li>
        <li class="nav-item"><a class="nav-link" href="/orders">我的订单</a></li>
      </ul>
      <div class="d-flex align-items-center">
        <!-- 购物车入口 -->
        <a href="/cart" class="btn btn-outline-light me-2">
          🛒 购物车
        </a>

        <!-- 登录状态判断 -->
        <div th:if="${#authentication.name == 'anonymousUser'}">
          <a href="/login" class="btn btn-primary">登录</a>
          <a href="/register" class="btn btn-secondary">注册</a>
        </div>
        <div th:if="${#authentication.name != 'anonymousUser'}" class="text-white">
          <span class="me-2">你好, <span th:text="${#authentication.name}">用户</span></span>
          <!-- 注销表单 -->
          <form action="/logout" method="post" style="display:inline;">
            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
            <button type="submit" class="btn btn-sm btn-danger">退出</button>
          </form>
        </div>
      </div>
    </div>
  </div>
</nav>

<div class="container">

  <!-- 2. 分类筛选按钮区  -->
  <div class="row mb-4">
    <div class="col-12 text-center">
      <div class="btn-group" role="group">
        <!-- 全部商品按钮：如果没有 category 参数，或者 category 为空，则激活 -->
        <a href="/" class="btn btn-outline-primary"
           th:classappend="${currentCategory == null} ? 'active'">
          📦 全部商品
        </a>

        <!-- 数码类按钮：如果 category == '数码'，则激活 -->
        <a href="/?category=数码" class="btn btn-outline-primary"
           th:classappend="${currentCategory == '数码'} ? 'active'">
          数码产品
        </a>

        <!-- 服装类按钮：如果 category == '服装'，则激活 -->
        <a href="/?category=服装" class="btn btn-outline-primary"
           th:classappend="${currentCategory == '服装'} ? 'active'">
          潮流服装
        </a>

        <!-- 体育类按钮：如果 category == '体育'，则激活 -->
        <a href="/?category=体育" class="btn btn-outline-primary"
           th:classappend="${currentCategory == '体育'} ? 'active'">
          体育用品
        </a>

        <!-- 书籍类按钮：如果 category == '书籍'，则激活 -->
        <a href="/?category=书籍" class="btn btn-outline-primary"
           th:classappend="${currentCategory == '书籍'} ? 'active'">
          百科全书
        </a>

      </div>
    </div>
  </div>

  <!-- 3. 商品列表展示区 -->
  <!-- 如果没有商品 -->
  <div th:if="${productPage.content.isEmpty()}" class="alert alert-warning text-center">
    当前分类下暂时没有商品哦。
  </div>

  <!-- 商品循环  -->
  <div class="row row-cols-1 row-cols-md-3 g-4" th:unless="${productPage.content.isEmpty()}">
    <div class="col" th:each="product : ${productPage.content}">
      <div class="card h-100 shadow-sm">
        <!-- 图片 -->
        <img th:src="${product.imageUrl}" class="card-img-top product-img" alt="商品图片" src="">

        <div class="card-body">
          <div class="d-flex justify-content-between align-items-center mb-2">
            <h5 class="card-title mb-0" th:text="${product.name}">商品名</h5>
            <!-- 显示分类标签 -->
            <span class="badge bg-secondary" th:text="${product.category}">分类</span>
          </div>

          <p class="card-text text-muted small" th:text="${product.description}">描述...</p>

          <div class="d-flex justify-content-between align-items-center mt-3">
            <span class="h5 text-danger fw-bold">￥<span th:text="${product.price}">99.00</span></span>

            <!-- 加入购物车表单 -->
            <form action="/cart/add" method="post">
              <input type="hidden" name="productId" th:value="${product.id}">
              <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
              <button type="submit" class="btn btn-primary btn-sm">加入购物车</button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- 4. 分页控制条  -->
  <!-- 只有当总页数 > 1 时才显示 -->
  <nav class="mt-5" aria-label="Page navigation" th:if="${productPage.totalPages > 1}">
    <ul class="pagination justify-content-center">

      <!-- 上一页按钮 -->
      <li class="page-item" th:classappend="${productPage.first} ? 'disabled'">
        <!-- 注意 href：page 减 1，同时带上当前的 category 参数 -->
        <a class="page-link"
           th:href="@{/(page=${productPage.number - 1}, category=${currentCategory})}">
          上一页
        </a>
      </li>

      <!-- 显示当前页数信息 (例如：第 1 / 3 页) -->
      <li class="page-item disabled">
                <span class="page-link text-dark">
                    第 <span th:text="${productPage.number + 1}">1</span> 页 / 共 <span th:text="${productPage.totalPages}">3</span> 页
                </span>
      </li>

      <!-- 下一页按钮 -->
      <li class="page-item" th:classappend="${productPage.last} ? 'disabled'">
        <!-- 注意 href：page 加 1，同时带上当前的 category 参数 -->
        <a class="page-link"
           th:href="@{/(page=${productPage.number + 1}, category=${currentCategory})}">
          下一页
        </a>
      </li>

    </ul>
  </nav>

</div>

<!-- 底部版权 -->
<footer class="mt-5 py-3 bg-light text-center text-muted">
  <p>&copy; 2025 Ecommerce Demo &middot; Spring Boot 实战</p>
</footer>

</body>
</html>
